<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<div th:replace="fragments/header :: header" />


	<!-- o conteï¿½do da pï¿½gina vai aqui -->
	<div class="container">
		<div class="row">
			<div class="col s1"></div>
			<div class="card col s10 white z-depth-3">
				<fieldset>
					<legend>
						<h5 class="black-text">Editar Curso</h5>
					</legend>
					<form th:action="@{/curso/editar/}+${currentCurso.id}"
						method="post" th:object="${curso}">
						<div class="input-field col s12">
							<input id="nome" type="text" name="nome" class="validate"
								th:value="${currentCurso.nome}" /> <label for="nome"
								data-error="Nome Incorreto" data-sucess="Nome correto">Nome</label>
						</div>
						<div class="input-field col s12">
							<input id="mediaDeAprovacao" type="number" step="0.01" min="0"
								max="10" name="mediaDeAprovacao" class="validate"
								th:value="${currentCurso.mediaDeAprovacao}" /> <label
								for="mediaDeAprovacao" data-error="Media Invalida"
								data-sucess="Madia Valida">Media de Aprovação</label>
						</div>

						<div class="input-field col s12">
							<textarea rows="5" cols="12" id="descricao" name="descricao"
								class="materialize-textarea validate"
								th:field="${currentCurso.descricao}"></textarea>
							<label for="descricao" data-error="Descrição Invalida"
								data-sucess="Descrição Valida">Descrição</label>
						</div>


						<div class="col s4">
							<button class="btn waves-effect waves-light" type="submit"
								name="action">Atualizar</button>
							<div class="row"></div>
						</div>
					</form>
				</fieldset>
				<div class="col s1"></div>
			</div>
			<div class="col s1"></div>
		</div>
	</div>

	<!-- /.container -->
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
