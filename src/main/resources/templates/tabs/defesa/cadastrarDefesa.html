<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<div th:replace="fragments/header :: header" />


	<!-- o conte�do da p�gina vai aqui -->
	<div class="container">
		<div class="row ">
			<div class="col s1"></div>
			<div class="card col s10 white z-depth-3">


				<fieldset>
					<legend>
						<h5 class="black-text">Cadastrar Defesa</h5>
					</legend>
					<form action="/defesa/cadastrar" method="post">

						<div class="input-field col s12">
							<input id="nomeDoLocal" type="text" name="nomeDoLocal" class="validate" /> <label
								for="nomeDoLocal" data-error="Local Invalido" data-sucess="Local Valido">Local</label>
						</div>

						<div class="input-field col s12">
							<input id="dataDefesa" type="date" name="dataDefesa" class="validate" /> <label
								for="dataDefesa" data-error="Data Invalida" data-sucess="Data Valida">Data</label>
						</div>

						<div class="input-field col s12">
							<input id="horaDefesa" type="time" name="horaDefesa" class="validate" /> <label
								for="horaDefesa" data-error="Hora Invalida" data-sucess="Hora Valida">Hora</label>
						</div>



						<div class="input-field col s12"></div>


						<div class="col s4">
							<button class="btn waves-effect waves-light" type="submit"
								name="action">Cadastrar</button>
						</div>
						<div class="row"></div>
					</form>
				</fieldset>


			</div>
			<div class="col s1"></div>
		</div>
	</div>
	<script type="text/javascript">
			$(document).ready(function() {
				$('select').material_select();
			});
		</script>

	<!-- /.container -->
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
