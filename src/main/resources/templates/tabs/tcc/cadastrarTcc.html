<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<div th:replace="fragments/header :: header" />


	<!-- o conteï¿½do da pï¿½gina vai aqui -->
	<div class="container">
		<div class="row ">
			<div class="col s1"></div>
			<div class="card col s10 white z-depth-3">


				<fieldset>
					<legend>
						<h5 class="black-text">Cadastrar Tcc</h5>
					</legend>
					<form action="/tcc/cadastrar" method="post" th:object="${curso}">


						<div class="input-field col s12">
							<input id="titulo" type="text" name="titulo" class="validate" /> <label
								for="titulo" data-error="Titulo Invalido" data-sucess="Titulo Valido">Titulo</label>
						</div>

						<div class="input-field col s12">
							<textarea rows="5" cols="12" id="resumo" name="resumo"
								class="materialize-textarea validate"></textarea>
							<label for="resumo" data-error="Descrição Invalida"
								data-sucess="Descrição Valida">Resumo</label>
						</div>
						
						<div class="input-field col s12">
							<select name="aluno" th:object="${aluno}">
								<option th:each="aluno : ${alunos}" 
									th:value="${aluno.id}"
									th:text="${aluno.primeiroNome + ' ' + aluno.segundoNome}">
								</option>
							</select> <label>Aluno</label>
						</div>

						<div class="input-field col s12">
							<select name="orientador" th:object="${professor}">
								<option th:each="orientador : ${orientadores}" 
									th:value="${orientador.id}"
									th:text="${orientador.primeiroNome + ' ' + orientador.segundoNome}">
								</option>
							</select> <label>Orientador</label>
						</div>

						<div class="input-field col s12">
							<select name="status" th:object="${status}">
								<option th:each="status : ${statusTcc}" 
									th:value="${status}"
									th:text="${status}">
								</option>
							</select> <label>Status</label>
						</div>


						<div class="input-field col s12"></div>


						<div class="col s4">
							<button class="btn waves-effect waves-light" type="submit"
								name="action">Cadastrar</button>
						</div>
						<div class="row"></div>
					</form>
				</fieldset>


			</div>
			<div class="col s1"></div>
		</div>
	</div>
	<script type="text/javascript">
			$(document).ready(function() {
				$('select').material_select();
			});
		</script>

	<!-- /.container -->
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
