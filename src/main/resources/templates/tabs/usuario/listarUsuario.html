<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<div th:replace="fragments/header :: header" />

	<main>
	<div class="container">
		<div class="row">
			<div class="card col s12 white z-depth-3">

				<h5 class="black-text center">Usuario</h5>
				<table class="highlight " id="table-admin">
					<thead>
						<tr>
							<th>Id</th>
							<th>Usuario</th>
							<th>Tipo</th>
							<th>Email</th>
							<th>Opções</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td th:text="${usuario.id}"></td>
							<td th:text="${usuario.login}"></td>
							<td th:text="${usuario.papel}"></td>
							<td th:text="${usuario.email}"></td>
							<td><a class="btn-floating"
								th:href="@{${'/usuario/editar/'+usuario.id}}"> <i
									class="material-icons">edit</i>
							</a> <a class="btn-floating"
								th:href="@{${'/usuario/remover/'+usuario.id}}"> <i
									class="material-icons">delete</i>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="fixed-action-btn">
		<a th:href="@{/usuario/cadastrar}"
			class="btn-floating btn-large waves-effect waves-light red pulse">
			<i class="material-icons">add</i>
		</a>
	</div>
	<!-- /.container --> </main>
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
