<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<div th:replace="fragments/header :: header" />


	<!-- o conte�do da p�gina vai aqui -->
	<main>
	<div class="container">
		<div class="row ">
			<div class="col s1"></div>
			<div class="card col s10 white z-depth-3">


				<fieldset>
					<legend>
						<h5 class="black-text">Cadastrar usuario</h5>
					</legend>
					<form action="/usuario/cadastrar" method="post" th:object="${usuario}">
			

						<div class="input-field col s12">
							<input id="cfp" type="number" name="cpf" class="validate" />
							 <label for="cpf" data-error="CPF Invalido" data-sucess="CPF Valido">CPF</label>
						</div>
						
						<div class="input-field col s12">
							<input id="email" type="email" name="email" class="validate" />
							 <label for="email" data-error="E-mail Invalido" data-sucess="E-mail Valido">E-mail</label>
						</div>

						<div class="input-field col s12">
							<input id="login" type="text" name="login" class="validate" />
							 <label for="login" data-error="Login Invalido" data-sucess="login Valido">Login</label>
						</div>

						<div class="input-field col s12">
							<input id="password" type="password" name="password" class="validate" />
							 <label for="password" data-error="Senha Invalido" data-sucess="Senha Valido">Senha</label>
						</div>

						<div class="input-field col s12"></div>


						<div class="col s4">
							<button class="btn waves-effect waves-light" type="submit"
								name="action">Cadastrar</button>
						</div>
						<div class="row"></div>
					</form>
				</fieldset>


			</div>
			<div class="col s1"></div>
		</div>
	</div>
	<script type="text/javascript">
			$(document).ready(function() {
				$('select').material_select();
			});
		</script>

	<!-- /.container -->
	</main>
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
