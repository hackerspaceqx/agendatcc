<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<div th:replace="fragments/header :: header" />


	<!-- o conte�do da p�gina vai aqui -->
	<main>
	<div class="container">
		<div class="row">
			<div class="col s1"></div>
			<div class="card col s10 white z-depth-3">
				<fieldset>
					<legend>
						<h5 class="black-text">Editar Usuario</h5>
					</legend>
					<form th:action="@{/usuario/editar/}+${currentUsuario.id}"
						method="post" th:object="${usuario}">						
						<div class="input-field col s12">
							<input id="email" type="email" name="email" class="validate" th:value="${currentUsuario.email}" />
							 <label for="email" data-error="E-mail Invalido" data-sucess="E-mail Valido">E-mail</label>
						</div>

						<div class="input-field col s12">
							<input id="login" type="text" name="login" class="validate" th:value="${currentUsuario.login}"/>
							 <label for="login" data-error="Login Invalido" data-sucess="login Valido">Login</label>
						</div>

						<div class="input-field col s12">
							<input id="password" type="password" name="password" class="validate" th:value="${currentUsuario.password}"/>
							 <label for="password" data-error="Senha Invalido" data-sucess="Senha Valido">Senha</label>
						</div>

						<div class="col s4">
							<button class="btn waves-effect waves-light" type="submit"
								name="action">Atualizar</button>
							<div class="row"></div>
						</div>
					</form>
				</fieldset>
				<div class="col s1"></div>
			</div>
			<div class="col s1"></div>
		</div>
	</div>

	<!-- /.container -->
	</main>
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
