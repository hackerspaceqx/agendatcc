<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>


<!-- o conteï¿½do da pï¿½gina vai aqui -->
		<div class="container">
			<div class="row">
				<div class="col s2"></div> 
 				<div class="card col s8 white z-depth-3">
	
					<h5 class="black-text">Cadastrar aluno</h5>
					<form action="/aluno/cadastrar" method="post" th:object="${aluno}">
						<fieldset>
							<legend> Dados da Matricula: </legend>

							<div class="input-field col s12">
								<input id="matricula" type="text" name="matricula" class="validate" />
								<label for="matricula" data-error="Matricula Invalida" data-sucess="Matricula Valida">Matricula</label>
							</div>
	
							<div class="input-field col s12">
								<select name="curso" th:object="${curso}">
									<option th:each="curso : ${cursos}"
											th:value="${curso.id}"
											th:text="${curso.nome}">
										</option>
								</select>
								<label>Curso</label>
							</div>					
						</fieldset>
						
						<fieldset>
							<legend> Dados do Aluno: </legend>

							<div class="input-field col s12">
								<input id="primeiroNome" type="text" name="primeiroNome" class="validate" />
								<label for="primeiroNome" data-error="Nome Invalido" data-sucess="Nome Valido">Nome</label>
							</div>

							<div class="input-field col s12">
								<input id="segundoNome" type="text" name="segundoNome" class="validate" />
								<label for="segundoNome" data-error="Nome Invalido" data-sucess="Nome Valido">Sobrenome</label>
							</div>
							
							<div class="input-field col s12">
								<input id="nomeSocial" type="text" name="nomeSocial" class="validate" />
								<label for="nomeSocial" data-error="Nome Invalido" data-sucess="Nome Valido">Nome Social</label>
							</div>

							<div class="input-field col s12">	
								<label for="nascimento" data-error="Data Invalida" data-sucess="Data Valida">Data de Nascimento</label>
							</div>
							<div class="input-field col s12">
								<input id="nascimento" name="nascimento" type="date" class="validate" />
							</div>

							<div class="input-field col s12">
								<select name="genero" th:object="${genero}">
									<option th:each="genero : ${generos}"
											th:value="${genero}"
											th:text="${genero}">
									</option>
								</select>
								<label>Genero</label>
							</div>

							<div class="input-field col s12">
								<select name="tratamento" th:object="${formaDeTratamento}">
									<option th:each="tratamento : ${formasDeTratamento}"
											th:value="${tratamento}"
											th:text="${tratamento}">
									</option>
								</select>
								<label>Forma de Tratamento</label>
							</div>

							<div class="input-field col s12">
								<input id="cpf" type="number" name="cpf" class="validate" />
								<label for="cpf" data-error="CPF Invalido" data-sucess="CPF Valido">CPF</label>
							</div>

							<div class="input-field col s12">
								<input id="identidade" type="number" name="identidade" class="validate" />
								<label for="identidade" data-error="RG Invalido" data-sucess="RG Valido">RG</label>
							</div>

							<div class="input-field col s12">
								<input id="orgaoExpedidor" type="text" name="orgaoExpedidor" class="validate" />
								<label for="orgaoExpedidor" data-error="Orgao Expeditor Invalido" data-sucess="Orgao Expeditor Valido">Orgão Expeditor</label>
							</div>

							<div class="input-field col s12">
								<select name="nacionalidade" th:object="${nacionalidade}">
									<option th:each="nacionalidade : ${nacionalidades}"
											th:value="${nacionalidade}"
											th:text="${nacionalidade}">
									</option>
								</select>
								<label>Nacionalidade</label>
							</div>
						</fieldset>
							
						<div class="row"></div>
							<div class="col s4">
							<button class="btn waves-effect waves-light" type="submit"
								name="action">Cadastrar</button>
						</div>
						<div class="row"></div>
					</form>
							
				</div>
				<div class="col s2"></div> 
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$('select').material_select();
			});
		</script>

<!-- /.container -->
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
