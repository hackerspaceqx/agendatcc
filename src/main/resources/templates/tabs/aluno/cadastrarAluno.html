<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>


<!-- o conteï¿½do da pï¿½gina vai aqui -->
		<div class="container">
			<div class="row ">
				<div class="col s3"></div>
				<div class="card col s6 white z-depth-3">
	
					<h5 class="black-text">Cadastrar aluno</h5>
					<form action="/aluno/cadastrar" method="post" th:object="${aluno}">
						<fieldset>
							<legend> Dados do Aluno: </legend>

							<div class="input-field col s12">
								<input id="primeiroNome" type="text" name="primeiroNome" class="validate" />
								<label for="primeiroNome" data-error="Nome Invalido" data-sucess="Nome Valido">Nome</label>
							</div>

							<div class="input-field col s12">
								<input id="segundoNome" type="text" name="segundoNome" class="validate" />
								<label for="segundoNome" data-error="Nome Invalido" data-sucess="Nome Valido">Sobrenome</label>
							</div>
							
							<div class="input-field col s12">
								<input id="nomeSocial" type="text" name="nomeSocial" class="validate" />
								<label for="nomeSocial" data-error="Nome Invalido" data-sucess="Nome Valido">Nome Social</label>
							</div>

							<div class="input-field col s12">
								<input id="dataNascimento" type="date" name="dataNascimento" class="validate" />
							</div>

							<div class="input-field col s12">
								<select class="browser-default" name="genero" th:object="${genero}">
									<option th:each="genero : ${generos}"
											th:value="${genero}"
											th:text="${genero}">
									</option>
								</select>
							</div>

							<div class="input-field col s12">
								<select class="browser-default" name="formaDeTratamento" th:object="${formaDeTratamento}">
									<option th:each="formaDeTratamento : ${formasDeTratamento}"
											th:value="${formaDeTratamento}"
											th:text="${formaDeTratamento}">
									</option>
								</select>
							</div>

							<div class="input-field col s12">
								<input id="cpf" type="number" name="cpf" class="validate" />
								<label for="cpf" data-error="CPF Invalido" data-sucess="CPF Valido">CPF</label>
							</div>

							<div class="input-field col s12">
								<input id="identidade" type="number" name="identidade" class="validate" />
								<label for="identidade" data-error="RG Invalido" data-sucess="RG Valido">RG</label>
							</div>

							<div class="input-field col s12">
								<input id="orgaoExpeditor" type="text" name="orgaoExpeditor" class="validate" />
								<label for="orgaoExpeditor" data-error="Orgao Expeditor Invalido" data-sucess="Orgao Expeditor Valido">Orgão Expeditor</label>
							</div>

							<div class="input-field col s12">
								<select class="browser-default" name="nacionalidade" th:object="${nacionalidade}">
									<option th:each="nacionalidade : ${nacionalidades}"
											th:value="${nacionalidade}"
											th:text="${nacionalidade}">
									</option>
								</select>
							</div>
						</fieldset>

						<fieldset>
							<legend> Dados da Matricula: </legend>
						
							<div class="input-field col s12">
								<input id="matricula" type="text" name="matricula" class="validate" />
								<label for="matricula" data-error="Matricula Invalida" data-sucess="Matricula Valida">Login</label>
							</div>

							<div class="input-field col s12">
								<input id="dataInicio" type="date" name="dataInicio" class="validate" />
							</div>

							<div class="input-field col s12">
								<input id="dataTermino" type="date" name="dataTermino" class="validate" />
							</div>						
		
							<div class="input-field col s12">
								<select class="browser-default" name="curso" th:object="${curso}">
									<option th:each="curso : ${cursos}"
											th:value="${curso.id}"
											th:text="${curso.nome}">
										</option>
								</select>
							</div>
						
						</fieldset>
						
						<fieldset>
							<legend> Dados do Usuario:</legend>
						
							<div class="input-field col s12">
								<input id="login" type="text" name="login" class="validate" />
								<label for="login" data-error="Login Incorreto" data-sucess="Login correto">Login</label>
							</div>
							<div class="input-field col s12">
								<input id="senha" type="password" name="senha" class="validate" />
								<label for="senha">Senha</label>
							</div>
							<div class="input-field col s12">
								<input id="email" type="email" name="email" class="validate" />
								<label for="email" data-error="Email Invalido" data-sucess="Email Valido">Email</label>
							</div>
							<div class="input-field col s12">
								<select class="browser-default" name="papel" th:object="${papel}">
									<option th:each="papel : ${papeis}"
											th:value="${papel.id}"
											th:text="${papel.nome}">
										</option>
								</select>
							</div>
													
						</fieldset>
						
						<div class="col s4">
							<button class="btn waves-effect waves-light" type="submit"
								name="action">Cadastrar</button>
						</div>
						<div class="row"></div>
					</form>
	
				</div>
				<div class="col s3"></div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$('select').material_select();
			});
		</script>

<!-- /.container -->
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
