<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AgendaTCC</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<main>
<div class="container">
	

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h6>Por favor faça seu login</h6>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Usuario ou Senha invalido.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Você esta desconectado.
                        </div>
                    </div>

					<div class="form-group input-field col s12">
                        <input type="text" name="login" id="login" class="form-control input-lg"
                               required="true" autofocus="true"/>
							 <label for="login" data-error="Login Invalido" data-sucess="Login Valido">Login</label>
					</div>
                    <div class="form-group input-field col s12">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               required="true"/>
                               <label for="password" data-error="Senha Invalido" data-sucess="Senha Valida">Senha</label>
                    </div>

                    <div class="row">
                        <div class="col xs6 sm6 col md6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Entrar"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
</main>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
